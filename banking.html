<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <!-- telwind cdn link  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Lets get some<span class="font-bold text-indigo-700">Money</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transection  -->
      <section class="mt-12">
        <div
          class="
            grid
            lg:grid-cols-3
            md:grid-cols-2
            grid-cols-1
            gap-4
            text-white
          "
        >
          <div class="bg-blue-500 p-8 rounded">
            <h3 class="text-2xl">Deposite</h3>
            <h4 class="text-4xl">$<span id="diposite-total">00</span></h4>
          </div>
          <div class="bg-green-500 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-purple-500 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- diposite and withdraw  -->
      <section class="mt-10">
        <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
          <div class="bg-red-400 p-6 rounded">
            <h3 class="text-3xl text-center mt-10 mb-3">Please Diposite</h3>
            <div>
              <input
                class="
                  border border-pink-700
                  rounded
                  block
                  w-3/4
                  mx-auto
                  mb-4
                  p-2
                "
                id="diposite-input"
                type="text"
                placeholder="please Enter amount"
              />

              <button
                class="
                  bg-purple-600
                  block
                  mx-auto
                  px-2
                  py-1
                  rounded
                  font-semibold
                  text-white
                "
                id="diposite-btn"
              >
                Diposite
              </button>
            </div>
          </div>
          <div class="bg-green-400 p-6 rounded">
            <h3 class="text-3xl text-center mt-10 mb-3">Please Withdraw</h3>
            <div>
              <input
                class="
                  border border-pink-700
                  rounded
                  block
                  w-3/4
                  mx-auto
                  mb-4
                  p-2
                "
                id="withdraw-input"
                type="text"
                placeholder="please Enter amount"
              />

              <button
                class="
                  bg-purple-600
                  block
                  mx-auto
                  px-2
                  py-1
                  rounded
                  font-semibold
                  text-white
                "
                id="withdraw-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- js file link  -->
    <!-- <script src="js/banking.js"></script> -->
    <script src="js/banking-with-function.js"></script>
  </body>
</html>
